<p>本文给大家介绍一个WebApp开发框架：Rocket框架。简而言之，她是本人在开发Mobile HTML5 SPA的过程中逐渐形成的通用开发框架，目的是帮助广大web开发人员快速创建**高性能、易维护、支持多人开发**的webapp程序。</p>
<p>Rocket框架最早应用在VS的webapp产品中，目前线上版本是2.0，通过不断的产品检验和开发同学的实践，功能更加完善，特总结几大亮点罗列如下：</p>

				controls: true,

				history: true,
				center: true,
